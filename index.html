<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Superhero search</title>
        <meta name ="description" content ="Project to practice api rest">      
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwindcss, vanillajs">    
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta name ="geo.placename" content ="Bogota">
        <meta name ="geo.region" content ="57">
        <meta name ="revisit-afte" content ="DÃ­as">
        <meta name ="distribution" content ="Global">
        <meta name ="classification" content ="popular game">
        <meta name ="google-analytics" content ="ID to create">
        <meta name ="google-site-verification" content ="ID to create">
        <meta property ="og:title" content ="rock, paper and scissors">
        <meta property ="og:description" content ="web page for practice">
        <meta property ="og:url" content ="link">
        <meta property ="og:image" content ="link">
        <meta property ="og:type" content ="programming">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,400&display=swap">
        <link rel ="stylesheet" href ="./css/tailwind.css">
    </head>

    <body>
        
        <main class ="w-full h-full min-h-screen flex items-center justify-center bg-red bg-main">
            <section class ="w-90 mx-auto m-3 py-4 px-2 rounded-lg opacity-95 bg-black sm:w-85 sm:max-h-[58rem] sm:px-3 sm:max-w-screen-lg">
                <section class ="flex items-center justify-between">
                    <h1 class ="text-white text-md font-normal">Super<span class ="text-red">Hero.</span></h1>
                    <form class ="flex items-center justify-end relative sm:w-50">
                        <input class ="w-85 h-3.5 pr-4 indent-1.5 text-grey text-xs outline-none rounded-full border border-grey caret-grey bg-transparent placeholder:text-grey autofill:text-red autofill:focus:text-yellow autofill:hover:text-yellow sm:w-full md:max-w-xl" type ="text" name ="superheroName" placeholder ="Search your superhero here...">
                        <label class ="w-2.5 h-2.5 absolute right-1">
                            <ion-icon class ="w-2.5 h-2.5 text-grey" name ="search-outline"></ion-icon>
                            <input type ="submit" value ="">
                        </label>
                        <section class ="w-85 max-h-[35rem] overflow-y-scroll absolute top-3.5 z-10 shadow-2xl rounded-sm bg-black sm:w-full md:max-w-xl" id ="searchList">                            
                            <template id ="searchSuperheroTemplate">
                                <figure class ="py-1 px-1.5 flex items-center gap-x-1 cursor-pointer" data-id ="">
                                    <img class ="w-4 h-5 rounded-sm" alt ="picture superhero">
                                    <figcaption class ="text-white text-sm"></figcaption>
                                </figure>
                            </template>
                        </section>
                    </form>
                </section>
                <section class ="sm:mt-3 sm:grid sm:grid-cols-main sm:gap-x-2.5">
                    <figure class ="w-full mt-3 sm:h-full sm:mt-0">
                        <img class ="w-full max-h-[43rem] aspect-square rounded-sm sm:h-full" id ="heroImage" src ="./assets/batman.jpg" alt ="picture hero">
                    </figure>
                    <section class ="sm:h-[43rem] sm:pr-1.5 sm:overflow-y-scroll" id ="optionsList">
                        <section class ="mt-3 mb-3 text-white uppercase sm:mt-0">
                            <h2 class ="mb-1 text-base" id ="heroName">Batman</h2>
                            <ul class ="grid grid-cols-2 justify-items-center text-xss text-center lg:grid-cols-4" id ="optionsInformation">
                                <template id ="optionsInformationTemplate">
                                    <li class ="w-full py-1 relative cursor-pointer border-b border-grey group" data-option ="">
                                        <span class ="w-full h-[3px] hidden absolute -bottom-[2px] left-0 bg-red"></span>
                                    </li>
                                </template>
                            </ul>
                        </section>
                        <ul id ="powerstats">
                            <template id ="powerstatTemplate">
                                <li class ="py-1 flex items-center justify-between text-sm border-b-2">
                                    <div class ="flex items-center gap-x-1.5">
                                        <ion-icon class ="text-red" name ="shield-half-outline"></ion-icon>
                                        <span class ="text-grey uppercase"></span>
                                    </div>
                                    <span class ="text-yellow"></span>
                                </li>
                            </template>
                        </ul>
                        <ul class ="hidden text-xs capitalize" id ="biography">
                            <template id ="biographyTemplate">
                                <li class ="py-1">
                                    <span class ="text-grey"></span>
                                    <span class ="ml-1 text-white"></span>
                                </li>
                            </template>
                        </ul>
                        <ul class ="hidden" id ="appearance">
                            <template id ="appearanceTemplate">
                                <li class ="py-1 flex items-center justify-between text-sm border-b-2">
                                    <div class ="flex items-center gap-x-1.5">
                                        <ion-icon class ="text-yellow" name ="star"></ion-icon>
                                        <span class ="text-grey uppercase"></span>
                                    </div>
                                    <span class ="py-[3px] px-1 text-white capitalize rounded-full bg-red"></span>
                                </li>
                            </template>                            
                        </ul>
                        <ul class ="hidden" id ="connections">
                            <template id ="connectionsTemplate">
                                <li>
                                    <h3 class ="pl-2 flex items-center text-grey text-md uppercase relative before:content-[''] before:w-1.5 before:h-[2px] before:absolute before:left-0 before:bg-yellow">group--affiliation</h3>
                                    <p class ="mt-1 mb-3 text-white text-xs leading-loose"></p>
                                </li>
                            </template>
                        </ul>
                    </section>
                </section>
            </section>
        </main>

        <script src ="./model.js" type ="module"></script>
        <script type ="module" src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
